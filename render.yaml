services:
  - type: web
    name: oura-health-analyzer
    env: node
    buildCommand: |
      echo "=== BUILD PROCESS START ==="
      echo "Current directory: $(pwd)"
      echo "Listing root contents:"
      ls -la
      echo ""
      echo "Installing root dependencies:"
      npm install
      echo ""
      echo "Building frontend:"
      cd frontend
      npm install
      npm run build
      echo ""
      echo "Build completed. Checking build directory:"
      ls -la build/
      echo ""
      echo "Verifying index.html exists:"
      ls -la build/index.html
      echo ""
      echo "Copying build to root for easier access:"
      cd ..
      cp -r frontend/build ./build
      echo "Root build directory contents:"
      ls -la build/
      echo ""
      echo "=== BUILD PROCESS COMPLETED ==="
    startCommand: |
      echo "Starting server from: $(pwd)"
      echo "Checking if frontend/build exists:"
      ls -la frontend/build/
      echo "Checking if root build exists:"
      ls -la build/ 2>/dev/null || echo "Root build directory not found"
      echo "Starting Node.js server..."
      node backend/server.js
